<!-- tracker/templates/tracker/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="{% url 'tracker:home' %}">Home</a>
        <a href="{% url 'tracker:add_food' %}">Add Food</a>
        <a href="{% url 'tracker:add_intake' %}">Add Intake</a>
        <a href="{% url 'tracker:calorie_summary' %}">Calorie Summary</a>
        {% if user.is_authenticated %}
            <a href="{% url 'tracker:view_profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'tracker:register' %}">Register</a>
        {% endif %}
    </nav>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
