<!-- tracker/templates/tracker/edit_profile.html -->
{% extends 'tracker/base.html' %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<p>Note: If you leave the personal calorie objective blank, the recommended value based on your gender will be used.</p>
{% endblock %}
